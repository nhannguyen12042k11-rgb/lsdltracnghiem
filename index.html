                    unanswered++;
                    feedback.style.display = 'none';
                    return;
                }
                
                const isCorrect = checkAnswer(answer, q.answer, q.keywords);
                
                if (isCorrect) {
                    correct++;
                    feedback.className = 'feedback correct';
                    feedback.textContent = `‚úì ƒê√∫ng: ${q.answer}`;
                } else {
                    incorrect++;
                    feedback.className = 'feedback incorrect';
                    feedback.textContent = `‚úó Sai. ƒê√°p √°n: ${q.answer}`;
                }
                
                feedback.style.display = 'block';
            });
            
            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            document.getElementById('score').textContent = `${correct}/${questions.length}`;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = incorrect;
            document.getElementById('unansweredCount').textContent = unanswered;
            
            // Th√¥ng b√°o k·∫øt qu·∫£
            let message = '';
            if (correct === questions.length) message = 'üéâ Xu·∫•t s·∫Øc!';
            else if (correct >= questions.length * 0.7) message = 'üëç R·∫•t t·ªët!';
            else if (correct >= questions.length * 0.5) message = 'üëå Kh√° t·ªët!';
            else message = 'üí™ C·∫ßn c·ªë g·∫Øng h∆°n!';
            
            document.getElementById('scoreText').textContent = message;
            document.getElementById('resultContainer').style.display = 'block';
            
            // Cu·ªôn ƒë·∫øn k·∫øt qu·∫£
            setTimeout(() => {
                document.getElementById('resultContainer').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        };

        // S·ª± ki·ªán l√†m l·∫°i
        document.getElementById('resetBtn').onclick = function() {
            questions.forEach(q => {
                const input = document.getElementById(`answer-${q.id}`);
                const feedback = document.getElementById(`feedback-${q.id}`);
                input.value = '';
                feedback.style.display = 'none';
            });
            
            document.getElementById('resultContainer').style.display = 'none';
            
            // Cu·ªôn l√™n ƒë·∫ßu
            setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
        };

        // Kh·ªüi t·∫°o
        renderQuestions();
        
        // NgƒÉn zoom kh√¥ng mong mu·ªën tr√™n iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // NgƒÉn refresh b·∫±ng gesture tr√™n iOS
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // T·ªëi ∆∞u cho b√†n ph√≠m iOS
        document.addEventListener('focusin', function(e) {
            if (e.target.classList.contains('answer-input')) {
                setTimeout(() => {
                    e.target.scrollIntoView({ 
                        block: 'center',
                        behavior: 'smooth'
                    });
                }, 300);
            }
        });
    </script>
